
type Sales @table(name: "sales") {
  id: String! @pk
  userId: String!
  saleDate: Timestamp!
  total: Float!
  user: Users @belongsTo(foreignKey: "userId", references: "id")
  details: [SaleDetails] @hasMany(foreignKey: "saleId", references: "id")
  shipment: Shipments @hasOne(foreignKey: "saleId", references: "id")
}
