
"""
Represents a sale made in the store.
"""
type Sales @table(name: "sales") {
  id: UUID!
  userId: String! @col(name: "user_id")
  user: Users! @ref(references: "id")
  total: Float!
  saleDate: Timestamp! @col(name: "sale_date", default: "now()")
  status: String! @col(default: "'pending'") # e.g., pending, completed, cancelled
}
