type ShoppingCarts @table(name: "shopping_carts") {
  id: UUID! @primaryKey
  userId: UUID! @col(name: "user_id") @unique
  createdAt: Timestamp! @col(name: "created_at")
  updatedAt: Timestamp! @col(name: "updated_at")
  items: [ShoppingCartItems!] @ref(through: "cartId")
}

type ShoppingCartItems @table(name: "shopping_cart_items") {
  id: UUID! @primaryKey
  cartId: UUID! @col(name: "cart_id")
  productId: UUID! @col(name: "product_id")
  quantity: Int!
  addedAt: Timestamp! @col(name: "added_at")
  cart: ShoppingCarts! @ref(on: "cartId", to: "id")
  product: Products! @ref(on: "productId", to: "id")
}

# Extend the existing Products table if it's in another file
# or define it here if it's not.
type Products @table(name: "products") {
  id: UUID! @primaryKey
  name: String!
  description: String
  price: Float!
  image: String
  category: String
}
