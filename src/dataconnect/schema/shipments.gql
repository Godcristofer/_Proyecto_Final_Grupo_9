type Shipments @table(name: "shipments") {
  id: ID!
  saleId: ID! @col(name: "sale_id") @unique
  sale: Sales! @ref(references: "id")
  address: String!
  city: String!
  status: String! @col(default: "'pending'")
  shippedAt: Timestamp @col(name: "shipped_at")
  deliveredAt: Timestamp @col(name: "delivered_at")
  createdAt: Timestamp! @col(name: "created_at", default: "now()")
  updatedAt: Timestamp! @col(name: "updated_at", default: "now()")
}
