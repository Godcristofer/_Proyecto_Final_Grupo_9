query ListSales {
  saless {
    id
    saleDate
    total
    user {
      name
      email
    }
    saleDetailss_on_sale {
      id
      product {
        name
        price
      }
      quantity
      subtotal
    }
    shipments_on_sale {
      id
      address
      city
      status
      shippedAt
      deliveredAt
    }
  }
}
